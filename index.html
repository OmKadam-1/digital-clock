<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <div class="time-id">
    <div id="time"></div>
  </div>
  <div class="main">

    <div class="sub">

      <div id="hour">HH</div>
      <div>:</div>
      <div id="min">MM</div>
      <div>:</div>
      <div id="sec">SS</div>
    </div>
  </div>
</body>
</html>
